<div class="card">
    <div class="card-header">
      <div class="row">
        <div>&nbsp;</div>
        <div (click)="onSortByField('cash_available')" class="sortable ml-auto">
          <span *ngIf="lastSortedByField==='cash_available'" class="sort-direction">
            <span *ngIf="ascendingOrder">&#708;</span>
            <span *ngIf="!ascendingOrder">&#709;</span>
          </span>
          Available Cash
        </div>
      </div>
      <div class="row">
        <div (click)="onSortByField('account_number')" class="sortable">
          Account
          <span *ngIf="lastSortedByField==='account_number'" class="sort-direction">
            <span *ngIf="ascendingOrder">&#708;</span>
            <span *ngIf="!ascendingOrder">&#709;</span>
          </span>
        </div>
        <div class="ml-auto text-secondary">
          Today's Change
        </div>
      </div>
    </div>

    <ul class="list-group">
        <li *ngFor="let asset of assets | slice:0:display_max" class="list-group-item">
            <div class="row">
              <div class="asset-title">{{asset.name}} - {{asset.account_number}}</div>
              <div class="asset ml-auto">{{asset.cash_available | currency}}</div>
            </div>
            <div class="row">
              <div>&nbsp;</div>
              <div [ngClass]="setClasses(asset)">{{asset.percent_change | number:'1.1-5'}}% / {{Math.abs(asset.dollar_change) | currency}} </div>
            </div>
        </li>

        <li *ngIf="display_max < assets.length" class="list-group-item text-center">
            <button class="btn btn-outline-primary rounded-0" (click)="getAssets()">Load More</button>
        </li>
    </ul>
    
</div>
