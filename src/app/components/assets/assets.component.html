<div class="card">
    <div class="card-header">
      <div (click)="onSortByField('cash_available')" class="float-right sortable">
        <span *ngIf="lastSortedByField==='cash_available'" class="sort-direction">
          <span *ngIf="ascendingOrder">&#708;</span>
          <span *ngIf="!ascendingOrder">&#709;</span>
        </span>
        Available Cash
      </div>
      <div (click)="onSortByField('account_number')" class="sortable">
        <span *ngIf="lastSortedByField==='account_number'" class="sort-direction">
          <span *ngIf="ascendingOrder">&#708;</span>
          <span *ngIf="!ascendingOrder">&#709;</span>
        </span>
          Account
      </div>
    </div>

    <ul class="asset-list">
        <li *ngFor="let asset of assets | slice:0:display_max" class="asset-item">
            <span class="asset-title">{{asset.name}} - {{asset.account_number}}</span>
            <span class="asset">{{asset.cash_available | currency}}</span>
            <div [ngClass]="setClasses(asset)">{{asset.percent_change | number}}% / {{asset.dollar_change | currency}} </div>
        </li>

        <li *ngIf="display_max < assets.length" class="text-center">
            <button class="btn btn-outline-primary rounded-0" (click)="getAssets()">Load More</button>
        </li>
    </ul>
    
</div>
